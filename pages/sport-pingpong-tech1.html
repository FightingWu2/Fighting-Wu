<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正手攻球体会</title>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="w-full min-h-screen flex items-center justify-center" style="background:transparent;">
  <div class="notion-md note-box" style="max-width: 820px; width: 100%; position:relative;">
    <button onclick="goBack()" class="back-btn" style="position:absolute;left:1.5rem;top:1.5rem;z-index:10;"><i class="fa fa-arrow-left"></i></button>
    <h1>正手攻球体会</h1>
    <hr>
    <blockquote>正手攻球，基础中的基础，细节决定成败。</blockquote>
    <hr>
    <ul>
      <li>重心下沉，动作连贯</li>
      <li>发力顺畅，击球果断</li>
      <li>多练多悟，熟能生巧</li>
    </ul>
    <blockquote>每一次挥拍，都是对技术的打磨。</blockquote>
    <hr>
    <h2>随笔</h2>
    <p>正手攻球的提升，离不开日复一日的练习与思考。</p>
  </div>
</div>
<style>
.w-full.min-h-screen.flex.items-center.justify-center {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100vw;
  background: transparent;
}
.notion-md.note-box {
  background: #fff;
  color: #222;
  border-radius: 16px;
  box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
  border: 1.5px solid #e5e7eb;
  padding: 2.5rem 2rem 2rem 2rem;
  margin-bottom: 3rem;
  margin-top: 1.5rem;
  margin-left: auto;
  margin-right: auto;
  position: relative;
}
.notion-md.note-box h1 {
  display: block;
  width: 100%;
  font-size: 2.7rem;
  text-align: center;
  margin-bottom: 1.4em;
  margin-top: 0.2em;
  color: #1e293b;
  font-weight: 800;
  line-height: 1.2;
}
.notion-md.note-box h2, .notion-md.note-box h3 {
  color: #1e293b;
}
.notion-md.note-box a {
  color: #2563eb;
}
.notion-md.note-box blockquote {
  background: #f7f6f3;
  border-left: 4px solid #eab308;
  color: #555;
  padding: 0.7em 1em;
  margin: 1.2em 0;
  border-radius: 8px;
}
.notion-md.note-box code, .notion-md.note-box pre {
  background: #f3f3f3;
  color: #222;
}
.notion-md.note-box pre {
  padding: 1em;
  margin: 1.2em 0;
  overflow-x: auto;
}
.notion-md.note-box hr {
  border: none;
  border-top: 1.5px solid #ececec;
  margin: 2em 0;
}
.back-btn {
  position: absolute;
  left: 1.5rem;
  top: 1.5rem;
  z-index: 10;
  background: none;
  border: none;
  border-radius: 50%;
  padding: 0.6rem 0.8rem;
  box-shadow: none;
  cursor: pointer;
  font-size: 1.2rem;
}
</style>
<script>
function goBack() {
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.location.href = '/Fighting-Wu/index.html';
  }
}
</script>
</body>
</html>
